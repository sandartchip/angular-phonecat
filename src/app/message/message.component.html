<div *ngIf="messageService.message.length">
  <h2>Message</h2>
  <button class="clear"
          (click)="messageService.clear()">
    clear
  </button>
</div>
<div *ngIf="messageService.messages.length">

  <h2>Messages</h2>
  <button class="clear"
          (click)="messageService.clear()">
    clear
  </button>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>

</div>

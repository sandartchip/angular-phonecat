
<h2>My Heroes</h2>
<ul class="heroes">
  <!--<li>
    <span class="badge">{{hero.id}}</span>
    {{hero.name}}
  </li>-->
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)"></li>
</ul>

<div>
  <span>
    id: {{hero.id}}
  </span>
  <span>
    name: {{hero.name}}
  </span>
</div>

<div>
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name" />
  </label>
</div>

    : ng serve--open -->
<h2> My Heroes </h2>

<!--
  <app-heroes>
  </app-heroes>

   app.component.html에서 heroes.component.html호출
    후 he
--> 

<ul class="heroes2"> <!--  -->
  <li *ngFor="let hero of heroes2"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)"> <!-- event binding -->
      <span class="badge">
        {{hero.id}}
      </span>
        {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2> {{selectedHero.name | uppercase}} Details</h2>
  <div>
    <span>id: </span>{{selectedHero.id}}
    <label>
      name:
      <input [(ngModel)]="selectedHero.name" placeholder="name" />
    </label>
  </div>
</div>
